<hr>
<div style="text-align: center">
  <h3> Cart </h3>
  <div>
    <input type="text" [(ngModel)]= "newItem">

    <button class="btn" (click)="addItem()" [ngClass]="{'btn-danger': newItem !== '', 'btn-primary': newItem === ''}"> Add item</button>

    <p class="bg-danger lead" *ngIf="newItem === ''">  Please Enter a Value</p>
  </div>

  <hr>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items; let idx = index"
    [ngStyle]="{backgroundColor: idx % 2 === 0 ? 'orange' : 'grey'}">{{ item }}</li>
  </ul>
</div>
